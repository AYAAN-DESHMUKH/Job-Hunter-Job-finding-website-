<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        // Function to clear all bookmarks
        function clearBookmarks() {
            fetch('/clear_bookmarks', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('All bookmarks cleared successfully!', 'success');
                    // Reload the page to reflect the changes
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    showNotification('Failed to clear bookmarks.', 'error');
                }
            });
        }

        // Function to show themed notifications
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg text-white ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.innerText = message;
            document.body.appendChild(notification);

            // Remove the notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">Job Summarizer</div>
            <nav class="space-x-4">
                <a href="{{ url_for('home') }}" class="hover:text-gray-400">Home</a>
                <a href="{{ url_for('bookmarks') }}" class="hover:text-gray-400">Bookmarks</a>
                <a href="{{ url_for('register') }}" class="hover:text-gray-400">Register</a>
                <a href="{{ url_for('login') }}" class="hover:text-gray-400">Login</a>
            </nav>
        </div>
    </header>

    <!-- Bookmarks Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Bookmarked Jobs</h2>
            <!-- Clear Bookmarks Button -->
            <button onclick="clearBookmarks()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 mb-8">
                <i class="fas fa-trash-alt mr-2"></i>Clear All Bookmarks
            </button>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
                {% for job in bookmarked_jobs %}
                    <a href="{{ job.link }}" target="_blank" class="category-card flex flex-col items-center bg-white p-6 rounded-lg shadow-md hover:shadow-lg">
                        <i class="fas fa-briefcase text-4xl text-blue-500 mb-4"></i>
                        <h3 class="text-xl font-semibold">{{ job.name }}</h3>
                        <p class="text-gray-500">{{ job.location }}</p>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-gray-900 text-white text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 JobSummariser. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
